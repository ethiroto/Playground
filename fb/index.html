<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faces & Blanks</title>
    <link rel="stylesheet" href="css/fbstyle.css">
</head>
<body>
    <a class="home" href="../index.html">
        <img src="img/world.gif" alt="">
        <span>Home</span>
    </a>
    <div class="bg-img">
        <h1 class="fb-title">
            Faces & Blanks
        </h1>
    <script src="js/titlefade.js"></script>

    </div>
    <div class="image-grid">
        <img src="fbimg/FB.jpg">
        <img src="fbimg/FB2.jpg">
        <img src="fbimg/FB3.jpg">
        <img src="fbimg/FB4.jpg">
        <img src="fbimg/FB5.jpg">
        <img src="fbimg/FB6.jpg">
        <img src="fbimg/FB7.jpg">
        <img src="fbimg/FB8.jpg">
        <img src="fbimg/FB9.jpg">
    </div>
    <script>
        function reverseImageOrder() {
            const imageGrid = document.querySelector('.image-grid');
            const images = Array.from(imageGrid.children);
            images.reverse().forEach(image => imageGrid.appendChild(image));
        }

        reverseImageOrder();
    </script>
</body>
</html>
