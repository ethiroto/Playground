<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <script
			  src="https://code.jquery.com/jquery-3.7.0.js"
			  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
			  crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="audio.js" defer></script>
    <script src="drag.js" defer></script>
    <script src="secret.js" defer></script>

</head>
<body>
    <h1>Hirocult Media</h1>
    <div class="music-player">
        <div class="player-header">
            <img src="../img/wincd.png"alt="" class="corner-img" >
            <span class="music-title">Hirocult Music Player</span>
            <div class="btn" style="background-image: url('icons/minimize.png');" id="minimize"></div>
            <div class="btn" style="background-image: url('icons/maximize.png');" id="maximize"></div>
            <div class="btn" style="background-image: url('icons/x.png');" id="close"></div>
        </div>
        <div class="song-name"></div>
        <div class="player-timeline">
            <input type="range" id="song-timeline" min="0" max="100" value="0" class="timeline-slider">
            <div class="song-time">00:00 / 00:00</div>
        </div>
        <div class="player-controls">
            <div class="btn" style="background-image: url('icons/backskip.png');" id="backskip"></div>
            <div id="play">
                <div class="btn" style="background-image: url('icons/play.png');"></div>
            </div>
            <div class="btn" style="background-image: url('icons/forwardskip.png');" id="forwardskip"></div>
        </div>
    </div>

    <div class="directory-window">
        <div class="window-header">
            <img src="../img/folder.png"alt="" class="corner-img" >
            <span class="directory-title">Directory</span>
            <div class="window-controls">
                <div class="btn" style="background-image: url('icons/minimize.png');" id="minimize"></div>
                <div class="btn" style="background-image: url('icons/maximize.png');" id="maximize"></div>
                <div class="btn" style="background-image: url('icons/x.png');" id="close"></div>
            </div>
        </div>
        <div class="directory-content">
            <div class="dir-item" id="secret" alt="">
                <img src="icons/folder.png" alt="">
                <span>secret music</span>
            </div>
        </div>
    </div>
    <a class="home" href="../index.html">
        <img src="../fb/img/world.gif" alt="">
        <span>Home</span>
    </a>
    
    

</body>
